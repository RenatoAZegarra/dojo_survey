<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1> Dojo Survey</h1>
        <form method="POST" action="/result">
            <div class="mb-3">
                <label for="name" class="form-label">Name: </label>
                <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelp">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Dojo Location: </label>
                <input type="text" class="form-control" name="location" id="location">
            </div>
            <p>Favorite Langauge:</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="language" id="javascript" value="Javascript">
                <label class="form-check-label" for="javascript">
                    JavaScript
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="language" id="python" value="Python">
                <label class="form-check-label" for="python">
                    Python
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="language" id="java" value="Java">
                <label class="form-check-label" for="java">
                    Java
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="language" id="c" value="C#">
                <label class="form-check-label" for="c">
                    C#
                </label>
            </div>
            <label>Computer Used for Class: </label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="computers[]" id="apple" value="Apple">
                <label class="form-check-label" for="apple">
                    Apple
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="computers[]" id="windows" value="Windows">
                <label class="form-check-label" for="windows">
                    Windows
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="computers[]" id="linux" value="Linux">
                <label class="form-check-label" for="linux">
                    Linux
                </label>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Comments: </label>
                <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
